<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--===============================================================================================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--===============================================================================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><!--===============================================================================================-->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="css/styles.css">
    <!--===============================================================================================-->
</head>
<body>
    <main class="container">
        <h1>CAR WASH REGISTRATION</h1>

        <form action="submit" id="contactform" class="validate-form was-validated">
            <div>
                <label for="name">
                    Name
                </label>
                <input type="text" id="name" class="input-box" placeholder="Type in your name" required>
                <div class="valid-feedback">✅</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div>
                <label for="name">
                    Address
                </label>
                <input type="text" id="address" class="input-box" placeholder="Type in your address" required>
                <div class="valid-feedback">✅</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div>
                <button type="submit" class="clicky verified">
                    Register
                </button>
            </div>
        </form>
    </main>

    
    <!--===============================================================================================-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!--===============================================================================================-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <!--===============================================================================================-->
</body>
</html>
