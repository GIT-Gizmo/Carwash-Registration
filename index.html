<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <!--===============================================================================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/gt-walsheim" rel="stylesheet">
    <!--===============================================================================================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--===============================================================================================-->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--===============================================================================================-->
    <!--External style sheet-->
    <link rel="stylesheet" href="css/styles.css">
    <!--===============================================================================================-->
</head>

<body>
    <main class="container">
        <h1>
            Welcome
        </h1>

        <form id="contactform" class="validate-form was-validated">
            <div id="number" class="wrap-input" >
                <label for="phone" class="form-label">Phone number</label>
                <input id="phoneNumber" class="input-box" type="tel" placeholder="+2348080848665" required>
                <div class="valid-feedback">✅</div>
                <div class="invalid-feedback">Please fill out this field.</div>

                <div id="recaptcha-container"></div>

                <div class="wrap-login-form-btn">
                    <button type="submit" onclick="phoneAuth()" id="btn" class="clicky" >
                        <p>Get OTP</p>
                    </button>
                </div>


            </div>

            <div id="otp" class="wrap-input">
                <label for="code">OTP</label>
                <input id="code" class="input-box code-input" type="tel" placeholder="Type in your OTP">
                <div class="valid-feedback">✅</div>
                <div class="invalid-feedback">Please fill out this field.</div>
                <div id="done"></div>
                <div class="p-conf">Number Verified</div>
			    <div class="n-conf">OTP ERROR</div>
                
                <!-- <button type="submit" id="verify" class="clicky verified" onClick="codeverify()">
                    Verify
                </button> -->
                <a href="register.html" type="button" id="verify" class="clicky verified" onclick="codeverify()">
                    Verify</a>
            </div>

            

        </form>

    </main>
    <!--===============================================================================================-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!--===============================================================================================-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!--===============================================================================================-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!--===============================================================================================-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <!--===============================================================================================-->
</body>

</html>
